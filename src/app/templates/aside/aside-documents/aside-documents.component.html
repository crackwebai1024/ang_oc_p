<div class='fieldset-source p-3'>
    <div class="fieldset" *ngFor="let item of this.gridData; let i = index;" [attr.data-id]="item.id">
      <div class="d-inline-block">
        <input class="mr-1 btn" type="checkbox" [checked]="item.Selected" (change)="checkboxClickEvent(i,!item.Selected)" />
      </div>
      <div class="d-inline-block">
          {{ item.DocumentType }}
      </div>
    </div>
</div>
