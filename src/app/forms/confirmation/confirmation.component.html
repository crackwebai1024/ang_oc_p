<div class="card card-accent-secondary shadow-nohover">
  <h4 class="card-header">Terms & Conditions</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()" class="animated fadeIn">
      <formly-form [model]="creditApp" [fields]="fields" [options]="options" [form]="form">
        <div class="mt-5">
          <button 
            *ngIf="creditApp.status.toLowerCase() === 'unsubmitted'"
            type="submit" 
            class="btn btn-block btn-info submit-button" 
            [disabled]="!form.valid || !model.agree">
            Submit Credit Application
          </button>
        </div>
      </formly-form>
    </form>
  </div>
</div>

<div class="col hidden-sm-down"></div>
