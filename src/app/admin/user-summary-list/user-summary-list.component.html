<div class="animated fadeIn">
  <div class="row mb-4">
    <div class="col hidden-sm-down"></div>
    <div class="col-xl-12 col-12">
      <div class="row">
        <div class="col-6">
          <div class="display-4 whitespace-nowrap">{{ title }}</div>
        </div>
        <div class="col-6 text-right align-self-center">
          <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
              Add User <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem">
                <a class="dropdown-item" href="#" (click)="addNewUser($event)"><i class="fa fa-user-plus text-muted"></i>Add New User</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" href="#" (click)="addCpsUser($event)"><i class="fa fa-user-plus text-muted"></i>Add CPS User</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col hidden-sm-down"></div>
  </div>
  <div class="row mt-3">
    <div class="col hidden-sm-down"></div>
    <div class="col-xl-12 col-12">
      <ul class="users-list" *ngFor="let user of users">
        <user-summary-item [user]="user"></user-summary-item>
      </ul>
    </div>
    <div class="col hidden-sm-down"></div>
  </div>
</div>
