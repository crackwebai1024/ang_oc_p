  <div class="row mb-4">
    <div class="col hidden-sm-down"></div>
    <div class="col-xl-12 col-lg-12">
      <h3 class="display-4">{{ title }}</h3>
    </div>
    <div class="col hidden-sm-down"></div>
  </div>
  <div class="row mt-3">
    <div class="col hidden-sm-down"></div>
    <div class="col-xl-12 col-lg-12">
      <ul class="roles-list" *ngFor="let role of roles">
         <role-summary-item [role]="role"></role-summary-item>
      </ul>
    </div>
    <div class="col hidden-sm-down"></div>
  </div>
</div>
